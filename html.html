<body>
<div>
<script type="text/javascript">

function img_view()
	{
	document.getElementById("im1").src = "img/gif_1.gif";
	var i = document.getElementById("but_dayx");
	i.parentNode.removeChild(i);
	}
</script>

<form name = "dayx_form">
<input type = "button" id = "but_dayx" onClick = "img_view(this.form);" style="width:120px; height:50px; background-color: rgb(0,255,0);" value = "Show" />
<input type = "image" name = "img_1" id = "im1" src = "img/null1.jpg" alt = "Push me" />
</form>


</div>
